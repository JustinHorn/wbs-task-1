                <li class="nav-item my-auto">

                <li class="nav-item my-auto">
                  <a class="nav-link" href="#shop">Shop</a>
                </li>
                <li class="nav-item my-auto">
                  <a class="nav-link" href="#contact">Contact</a>
                </li>

            </div>

          <div class="row">
            <div class="col d-flex justify-content-center">

        <section id="work">
          <div class="row row-first">
            <div class="col">
              <img alt="close pixelated" src="./src/assets/Layer 10.png" />

              <article>
                header lorem ispum
              </article>
              <br />
              <img alt="sattle" src="./src/assets/Layer 11.png" />
            </div>
          </div>

          <div class="row row-first">
            <div class="col">

                <div class="col">

                <div class="col">

              </div>
            </div>
            <div class="col">
              <img alt="not pixelated water" src="./src/assets/Layer 12.png" />

          </div>

          <div class="row row-first">
            <div class="col">
              <img alt="p1" src="./src/assets/Layer 15.png" />

            <div class="col">

            <div class="col">

            <div class="col col-sm-4">
              <div class="row">
                <div class="col">
                  <img alt="one small sattle" src="./src/assets/Layer 19.png" />
                </div>
                <div class="col">
                  <img alt="many sattle" src="./src/assets/Layer 21.png" />

              </div>
              <div class="row">
                <div class="col">
                  <img alt="wide sattle" src="./src/assets/Layer 20.png" />

              </div>
            </div>
            <div class="col col-sm-2">
              <img alt="single bike backpack" src="./src/assets/Layer 22.png" />
            </div>
            <div class="col col-sm-2">

                src="./src/assets/Layer 25.png"

            <div class="col col-sm-4">

                <div class="col">

              </div>
              <div class="row">
                <div class="col">

              </div>
            </div>
            <div class="row">
              <div class="col">
                <form
                  class="form-inline my-2 my-lg-0"
                  style="width: fit-content;"
                >
                  <input
                    class="form-control mr-sm-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-success my-2 my-sm-0" type="submit">
                    GO
                  </button>
                </form>
              </div>
            </div>
          </div>
        </section>

        <footer id="contact">
          <div class="row" style="height: inherit;">
            <div class="col d-flex justify-content-center">
              <p class="impressum my-auto" style="width: fit-content;">
                AOD New York <br />
                2250 LExington Aveneu <br />
                New York, NY 10035 - info@domain.com
              </p>
            </div>
            <div class="col">social</div>
            <div class="col">Colloberator</div>
          </div>
